name: Deploy to Azure VM
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Transfer code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}
          source: "."
          target: "~/comp7940bot"
          strip_components: 1

      - name: Build and Run image on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}
          script: |
            cd ~/comp7940bot
            
            # Stop old container
            docker stop comp7940bot || true
            docker rm comp7940bot || true
            
            docker build . --platform linux/amd64 -t comp7940bot
            
            docker run -d \
              --name comp7940bot \
              --restart unless-stopped \
              -e TELEGRAM_ACCESS_TOKEN="$TELEGRAM_ACCESS_TOKEN" \
              -e CONNECTION_STRING="$CONNECTION_STRING" \
              -e INDEX_NAME="$INDEX_NAME" \
              -e CHATGPT_BASICURL="$CHATGPT_BASICURL" \
              -e CHATGPT_MODELNAME="$CHATGPT_MODELNAME" \
              -e CHATGPT_APIVERSION="$CHATGPT_APIVERSION" \
              -e CHATGPT_ACCESS_TOKEN="$CHATGPT_ACCESS_TOKEN" \
              -e TWITTER_API_KEY="$TWITTER_API_KEY" \
              -e TWITTER_API_SECRET_KEY="$TWITTER_API_SECRET_KEY" \
              -e TWITTER_ACCESS_TOKEN="$TWITTER_ACCESS_TOKEN" \
              -e TWITTER_ACCESS_TOKEN_SECRET="$TWITTER_ACCESS_TOKEN_SECRET" \
              -e TWITTER_BEARER_TOKEN="$TWITTER_BEARER_TOKEN" \
              comp7940bot:latest
            